<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<script type="text/javascript">
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [{
					text: '学习JavaScript'
				}, {
					text: '学习Vue'
				}, {
					text: '整个牛项目'
				}]
			}
		});
	</script>
</body>
</html>
