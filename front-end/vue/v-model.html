<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<input type="text" name="msg" v-model="message">
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: "Hello Vue!"
			}
		});
	</script>
</body>
</html>
