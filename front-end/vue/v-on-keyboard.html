<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input v-on:keyup.enter="keyBoard" />
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			methods: {
				keyBoard: function() {
					console.log('enter');
				}
			}
		})
	</script>
</body>
</html>
